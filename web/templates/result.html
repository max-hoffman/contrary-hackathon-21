{% extends 'base.html' %}

{% block head %}
<title>NBArbitrage Top Shot</title>
{% endblock %}

{% block body %}

<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
        <div class="card login-card">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <a href = "{{ url }}">
                        <img src="{{ img }}" alt="img" class="login-card-img">
                    </a>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <div class="brand-wrapper">
                            <img src="static/logo.png" alt="logo" class="logo">
                        </div>

                        <body>
                            <p style="color: black;">Predicted Value: {{ value }}</p>
                            <p style="color: black;">Current Price: {{ current_price }}</p>
                            {% if buy %}
                            <div class="brand-wrapper">
                                <img src="static/buy.png" alt="logo" class="logo">
                            </div>
                            {% else %}
                            <div class="brand-wrapper">
                                <img src="static/sell.png" alt="logo" class="logo">
                            </div>
                            {% endif %}

                        <a href="/"><button class="btn-primary">Back</button></a>

                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

{% endblock %}
